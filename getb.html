    <script>
        let currentBlogIndex = 0;
        let blogs = [];

        function fetchBlogs() {
            fetch('https://natural-legally-trout.ngrok-free.app/get_blogs', {
                method: 'GET',
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data);
                blogs = data.reverse();
                displayBlog(currentBlogIndex);
                displayRandomContent();
            })
            .catch(error => {
                console.error('Error fetching blogs:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blogs. Please try again later.</p>';
            });
        }

        function displayBlog(index) {
            const blogContent = document.getElementById('blogContent');
            blogContent.innerHTML = '';

            const blog = blogs[index];
            const blogPost = document.createElement('div');
            blogPost.classList.add('blog-post');

            const contentWords = blog.content.split(' ');
            const titleWords = contentWords.slice(0, 5).join(' ') + '....';
            const cleanTitle = titleWords.replace(/[^\w\s]/g, '').trim();

            const title = document.createElement('h2');
            title.classList.add('blog-title');
            title.textContent = cleanTitle;

            const timestamp = document.createElement('p');
            timestamp.classList.add('blog-timestamp');
            timestamp.textContent = `Published on: ${formatCustomTimestamp(blog.timestamp)}`;

            let content = blog.content
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\n/g, '<br>')
                .replace(/(?:\r\n|\r|\n)/g, '<p>');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('blog-content');
            contentDiv.innerHTML = content;

            blogPost.appendChild(title);
            blogPost.appendChild(timestamp);
            blogPost.appendChild(contentDiv);
            blogContent.appendChild(blogPost);

            // Add navigation buttons
            const navigation = document.createElement('div');
            navigation.classList.add('navigation');

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.classList.add('nav-button');
            prevButton.onclick = () => {
                if (currentBlogIndex > 0) {
                    currentBlogIndex--;
                    displayBlog(currentBlogIndex);
                }
            };

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.classList.add('nav-button');
            nextButton.onclick = () => {
                if (currentBlogIndex < blogs.length - 1) {
                    currentBlogIndex++;
                    displayBlog(currentBlogIndex);
                }
            };

            navigation.appendChild(prevButton);
            navigation.appendChild(nextButton);
            blogContent.appendChild(navigation);

            // Update button states
            prevButton.disabled = currentBlogIndex === 0;
            nextButton.disabled = currentBlogIndex === blogs.length - 1;
        }

        function formatCustomTimestamp(timestamp) {
            const [timePart, datePart] = timestamp.split(', ');
            const [day, month, year] = datePart.split('/');
            
            const date = new Date(`${year}-${month}-${day}T${timePart}`);
            return date.toLocaleString();
        }

        function displayRandomContent() {
            const randomContent = document.getElementById('randomContent');
            randomContent.innerHTML = '';

            const randomBlogs = getRandomBlogs(3);
            randomBlogs.forEach((blog, index) => {
                const blogPreview = document.createElement('div');
                blogPreview.classList.add('blog-preview');

                const title = document.createElement('h3');
                title.textContent = blog.content.split(' ').slice(0, 5).join(' ') + '...';

                const snippet = document.createElement('p');
                snippet.textContent = blog.content.split(' ').slice(0, 20).join(' ') + '...';

                blogPreview.appendChild(title);
                blogPreview.appendChild(snippet);

                blogPreview.onclick = () => {
                    currentBlogIndex = blogs.findIndex(b => b.id === blog.id);
                    displayBlog(currentBlogIndex);
                    window.scrollTo(0, 0);
                };

                randomContent.appendChild(blogPreview);
            });
        }

        function getRandomBlogs(count) {
            const shuffled = [...blogs].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        window.onload = fetchBlogs;
    </script>
