<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <title>Navauraâ„¢ - AI-Blogs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #00a2ff;
            --secondary-accent: #ff00cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 0 5%;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 1rem;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 4rem;
            color: var(--accent-color);
            text-align: center;
            margin-top: 120px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        #blogContent {
            margin-top: 30px;
        }

        .blog-post {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 162, 255, 0.1);
            margin-bottom: 30px;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 162, 255, 0.2);
        }

        .blog-title {
            font-size: 1.6em;
            color: var(--secondary-accent);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0;
        }

        .blog-content {
            padding: 20px;
            font-size: 1em;
            line-height: 1.8;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--secondary-accent);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }

        .social-links a {
            color: var(--accent-color);
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-accent);
            transform: translateY(-3px);
        }

        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Navaura Logo">
                <span>Navauraâ„¢</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>AI-Blogs</h1>
        <div id="blogContent"></div>
        <div class="navigation">
            <button id="prevButton" class="nav-button">Previous</button>
            <button id="nextButton" class="nav-button">Next</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="mailto:namaskar@navaura.in" aria-label="Send Email">ðŸ“§</a>
                <a href="https://whatsapp.com/channel/0029VagBb988fewi7az7WN3F" aria-label="WhatsApp Channel" target="_blank">ðŸ’¬</a>
            </div>
            <p>Â© 2024 Navauraâ„¢. Sarveshyam Kruti Bhabishyam.</p>
        </div>
    </footer>

    <script>
        let currentBlogIndex = 0;
        let blogs = [];

        function fetchBlogs() {
            fetch('https://natural-legally-trout.ngrok-free.app/get_blogs', {
                method: 'GET',
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data);
                blogs = data.reverse();
                displayBlog(currentBlogIndex);
                updateNavButtons();
            })
            .catch(error => {
                console.error('Error fetching blogs:', error);
                document.getElementById('blogContent').innerHTML = '<p>Error loading blogs. Please try again later.</p>';
            });
        }

        function displayBlog(index) {
            const blogContent = document.getElementById('blogContent');
            blogContent.innerHTML = '';

            const blog = blogs[index];
            const blogPost = document.createElement('div');
            blogPost.classList.add('blog-post');
            
            const contentWords = blog.content.split(' ');
            const titleWords = contentWords.slice(0, 5).join(' ') + '....';
            const cleanTitle = titleWords.replace(/[^\w\s]/g, '').trim();

            const title = document.createElement('h2');
            title.classList.add('blog-title');
            title.textContent = cleanTitle;

            let content = blog.content
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\n/g, '<br>')
                .replace(/(?:\r\n|\r|\n)/g, '<p>');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('blog-content');
            contentDiv.innerHTML = content;

            blogPost.appendChild(title);
            blogPost.appendChild(contentDiv);
            blogContent.appendChild(blogPost);
        }

        function updateNavButtons() {
            document.getElementById('prevButton').disabled = currentBlogIndex === 0;
            document.getElementById('nextButton').disabled = currentBlogIndex === blogs.length - 1;
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentBlogIndex > 0) {
                currentBlogIndex--;
                displayBlog(currentBlogIndex);
                updateNavButtons();
            }
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentBlogIndex < blogs.length - 1) {
                currentBlogIndex++;
                displayBlog(currentBlogIndex);
                updateNavButtons();
            }
        });

        window.onload = fetchBlogs;
    </script>
</body>
</html>
